<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ============= FAVICON =============== -->
        <link rel="shortcut icon" href="./asset/favicon.png" type="image/ico">

         <!--=============== REMIXICONS ===============-->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    
         <!--=============== CSS ===============-->
         <link rel="stylesheet" href="style.css" />

        <title> Contact Me </title>

    </head>

    <div class="space">
        <div class="stars"></div>
    </div>

    <body>


        <!--==================== HEADER ====================-->
        <header>
            <nav class="nav">

                <a href="index.html"><img src="./asset/logo.png" class="nav__logo" alt="logo"></a>
                
                <div class="nav__side">

                    <div class="nav__menu" id="nav-menu">
    
                        <ul class="nav__list" >
        
                            <li> <a href="index.html#hero" class="nav__link">Home</a> </li>

                            <li> <a href="index.html#about" class="nav__link" data-section="header" data-value="about"
                                >About Me
                                </a> 
                            </li>

                            <li> <a href="index.html#portfolio" class="nav__link">Portfolio</a> </li>
                            
                        </ul>
        
                        <div class="nav__close" id="nav-close">
                            <i class="ri-close-line"></i>
                        </div>
        
                    </div> 
        
                    <div class="nav__action">
                        <div class="nav__language" data-language="en">
                            <img src="./asset/flag-1.png" class="language" alt="flag" id="flags">
                        </div>
                        <div class="nav__toggle" id="nav-toggle">
                            <i class="ri-menu-line"></i>
                        </div>
                    </div>
                    
                </div>
                
            </nav>
        </header>
        

        <main>

            <section class="contact">

                <p class="title" data-section="contact" data-value="contact-title"
                > 
                    Reach Me Out 
                </p>
    
                <form action="" class="contact__form" id="contact-form">
    
                    <div class="name-email">
    
                        <div class="contact__box">
                            <input type="text" name="user_name" id="name" placeholder="Write Your Name" class="contact__input" data-placeholder-section="contact" data-placeholder-value="name-placeholder" required>
                            <label for="name" class="contact__label" data-section="contact" data-value="name"
                            >
                                Name
                            </label>
                        </div>
    
                        <div class="contact__box">
                            <input type="email" name="user_email" id="email" placeholder="Write Your Email" class="contact__input" data-placeholder-section="contact" data-placeholder-value="email-placeholder" required>
                            <label for="email" class="contact__label">Email</label>
                        </div>
    
                    </div>
    
                    <div class="contact__box contact__area">
                        <textarea name="user_message" id="message" placeholder="Write Your Message" class="contact__input" data-placeholder-section="contact" data-placeholder-value="message-placeholder" required ></textarea>
                        <label for="message" class="contact__label" data-section="contact" data-value="message"
                        >
                            Message
                        </label>
                    </div>
    
                    <p class="contact__result" id="contact-result" data-section="contact" data-value="status">Status: message not sent ⏳</p> 
    
                    <div class="contact__button">
                        <button type="submit" class="btn submit__button" data-section="contact" data-value="send"
                        >
                            Send Message
                        </button>
                    </div>
                    
                </form>
    
            </section>

        </main>
        
        <footer>
            <p> &#169; All Rights Reserved By Ahmad Shatti <br> 
                Made with ❤️
            </p>
        </footer>

        
        
    </body>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="script.js"></script>

</html>
